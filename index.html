<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Random Images Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <h2>ANIMATED IMAGES SLIDER</h2>
    <!-- <h2>ANIMATED IMAGE GALLERY</h2> -->
    <!-- <h2>ANIMATED IMAGES GALLERY</h2> -->
    <div class="slider">
        <div class="imagebox">
            <img src="https://picsum.photos/200/300?random=1" alt="img">
        </div>
        <div class="imagebox">
            <img src="https://picsum.photos/200/300?random=2" alt="img">
        </div>
        <div class="imagebox">
            <img src="https://picsum.photos/200/300?random=3" alt="img">
        </div>
        <div class="imagebox">
            <img src="https://picsum.photos/200/300?random=4" alt="img">
        </div>
        <div class="imagebox">
            <img src="https://picsum.photos/200/300?random=5" alt="img">
        </div>
    </div>
</body>
</html>
